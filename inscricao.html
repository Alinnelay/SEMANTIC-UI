<!DOCTYPE html>
<html lang="port-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title> Inscrição </title>
        <style>
            body{
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div class="ui pointing menu">
            <a class="item" href="index.html">
                Início
            </a>
            <a class="active item" href="inscricao.html"> 
                Inscrição 
            </a>       
            <a class="item" href="contato.html"> 
                Telefone para contato 
            </a>
            <a class="item" href="programacao.html"> 
                Programação do evento 
            </a>
            <div class="right menu">
                <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="procurar...">
                </div>
                </div>
            </div>
        </div>

        <div class="ui container">
            <div class="ui secondary black inverted segment">
                <div class="ui center aligned header">
                    INSCRIÇÃO
                </div>   
            </div>
            <div class="ui item">
                <form class="ui form">
                    <H4 class="ui dividing header"> Dados Pessoais: </H4>

                    <div class="two fields">
                        <div class="field">
                            <label><font style="vertical-align: inherit;"> Primeiro nome</font></label>
                            <input type="text" placeholder="Primeiro nome">
                        </div>
                        <div class="field">
                            <label><font style="vertical-align: inherit;"> Sobrenome </font></label>
                            <input type="text" placeholder="Sobrenome">
                        </div>
                    </div>

                    <div class="two fields">
                        <div class="field">
                            <label> CPF: </label>
                            <input type="number" id="cpf" placeholder="000.000.000-00"/>
                        </div>
                        <div class="field">
                            <label> Numero de telefone para contato: </label>
                            <input type="tel" id="telefone" placeholder="(00)0000-0000"/>
                        </div>
                    </div>
                    
                    <H4 class="ui dividing header"> Dados Escolares: </H4>
                    <div class="two fields">
                        <div class="field">
                            <label> Matricula: </label>
                            <input type="number" id="Matricula"/> 
                        </div>
                        <div class="field">
                            <label> Campus: </label>
                            <select class="ui fluid dropdown">
                                <option value=""> Campus </option>
                                <option value=""> Apodi </option>
                                <option value=""> Caicó </option>
                                <option value=""> Canguaretama </option>
                                <option value=""> Ceará-Mirim </option>
                                <option value=""> Currais novos </option>
                                <option value=""> Ipaguançu </option>
                                <option value=""> João Câmara </option>
                                <option value=""> Jucurutu </option>
                                <option value=""> Lajes </option>
                                <option value=""> Macau </option>
                                <option value=""> Mossoró </option>
                                <option value=""> Natal-Central </option>
                                <option value=""> Natal-Cidade Alta </option>
                                <option value=""> Natal-Zona Leste </option>
                                <option value=""> Natal-Zona Norte </option>
                                <option value=""> Nova Cruz </option>
                                <option value=""> Parelhas </option>
                                <option value=""> Parnamirim </option>
                                <option value=""> Pau dos Ferros </option>
                                <option value=""> Santa Cruz </option>
                                <option value=""> São Gonçalo do Amarante </option>
                                <option value=""> São Paulo do Potengi </option>
                                <option value=""> Reitoria </option>
                            </select> 
                        </div>
                    </div>
                    
                    <div class="grouped fields">
                        <label> O que você é: </label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="x" name="Ocupacao" value="Est"/>
                                <label for="Ocupacao1"> Estudante </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="x1" name="Ocupacao" value="Prof"/>
                                <label for="Ocupacao2"> Professor </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="x2" name="Ocupacao" value="Palest"/>
                                <label for="Ocupacao3"> Palestrante </label> 
                            </div>
                        </div>
                    </div>
                    <div class="ui primery green button"><font style="vertical-align: inherit;"> Enviar </font></div>
                    <div class="ui grey button"><font style="vertical-align: inherit;"> Descartar </font></div>
                </form>
            </div>
        </div>
    </body>
</html>
